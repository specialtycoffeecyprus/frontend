app = "specialtycoffeecyprus"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
PRIMARY_REGION = 'fra'

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 8043
processes = ["app"]
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.http_checks]]
interval = 10000
grace_period = "5s"
method = "get"
path = "/"
protocol = "https"
restart_limit = 0
timeout = 2000
tls_skip_verify = false
